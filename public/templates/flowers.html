<div>

  <div class="row custom-margin">
    <div class="col-md-6 col-sm-3">
          <div class="input-group align-right">
            <input type="text" class="form-control" placeholder="Search flower" ng-model="someRandomText">
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    <div class="col-lg-6  ">
        <div class="lang-container">
         <!--  <toggle ng-model="toggleValue" ng-change="changed()" on="Hebrew" off="English" ng-click="activeLang = !activeLang"></toggle> -->
          <div><a ng-click="activeLang = !activeLang">{{activeLang ? 'ENGLISH' : 'HEBREW'}}</a></div>
        </div>
    </div>
  </div>

 <!-- modal -->
  <div class="container">
    <div class="row text-center" ng-show="displayModal">
      <div class="container slider" >
        <div class="img-holder">
          <i class="fa fa-window-close-o fa-2x" aria-hidden="true" ng-click="closeGallery()"></i>
          <img class="image" ng-repeat="flower in flowers" class="slide" ng-show="activeFlower($index)" ng-src="{{flower['image link']}}" alt="..." ng-click="">
          <button type="button" class="btn btn-info arrow prev" ng-click="previous()">Prev</button>
          <button type="button" class="btn btn-info arrow next" ng-click="next()">Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- flower list -->
  <div class="container">
     <div class="row collection">
        <div class="col-sm-3 col-md-4" ng-repeat="flower in flowers | filter:someRandomText track by $index" >
        <!--  <div class="col-sm-1 col-md-2" ng-repeat="flower in flowers | filter:someRandomText track by $index" > -->
          <div class="thumbnail custom-holder" >
            <div class="caption">
              <h3 ng-show="activeLang">{{flower.name | uppercase}}</h3>
              <h3 ng-show="!activeLang">{{tran.he[flower.name] | uppercase }}</h3>
            </div>
            <img class="image" ng-src="{{flower['image link']}}" alt="..." ng-click="openGallery($index)">
            <div class="caption">
            <h4 ng-show="activeLang">blossom season: {{flower['best season']}}</h4>
            <h4 ng-show="!activeLang">blossom season: {{tran.he[flower.name]}}</h4>
            </div>
          </div>
        </div>
     </div>
  </div>


</div>
